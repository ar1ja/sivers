<header>
<h1>sites with a <a href="/about">/now page</a>:</h1>
<small>What’s this? Add yours? See <a href="about">/about</a>.</small>
</header>

<main>
<form action="/search" method="get">
<fieldset>
<input type="search" name="q" placeholder="search name, place, interest…" required>
<input type="submit" value="search">
</fieldset>
</form>

<h2>see people in...</h2>
<ul id="where">
{{#places}}
<li><a href="/{{url}}">{{name}}</a>&nbsp;({{count}})</li>
{{/places}}
</ul>
</main>

<footer>
<p>
Or visit <a href="/random">a random page</a>.
</p>
<hr>
<p>
Download a list of all /now pages in a tab-delimited text file: <a href="/nownownow.txt">nownownow.txt</a>
</p>
<p>
Last update: {{date}}
</p>
</footer>
